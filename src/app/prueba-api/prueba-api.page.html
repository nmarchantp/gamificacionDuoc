<ion-header>
  <ion-toolbar>
    <ion-title>
      Usuarios Random
    </ion-title>
  </ion-toolbar>
 </ion-header>
 
 <ion-content>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-avatar slot="start">
        <img [src]="usuario.picture.medium">
      </ion-avatar>
      <ion-label>
      <h2>{{ usuario.name.first }}</h2>
      <p>{{ usuario.email }}</p>
    </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click) = "cargarUsuarios()">Cargar Usuarios</ion-button>
 </ion-content>
