        <ion-img src="assets/images/qr-gato.png" alt=""></ion-img>
      </ion-row>
    </ion-grid>
    <ion-row class="ion-justify-content-center">

        y escanea el c칩digo QR para completar tu misi칩n.
      </ion-text>
